{namespace ce = Netzmacher\Slick\ViewHelpers\v87}
<f:debug>{data}</f:debug>
<f:layout name="Default" />
<f:section name="Main">
	<f:format.raw>
		<ce:fal data="{data}" as="images">
			<f:if condition="{0:data.section_frame} == {0:'62474'}">
				<f:then>
					<f:render partial="Image" arguments="{_all}" />
				</f:then>
				<f:else>
					<div class="slickcontentelement outerwrap layout-{data.layout}">
						<f:render partial="Image" arguments="{all: _all}" />
						<f:render partial="Content" arguments="{data: data, settings: settings}" />
					</div>
				</f:else>
			</f:if>
		</ce:fal>
	</f:format.raw>

</f:section>
