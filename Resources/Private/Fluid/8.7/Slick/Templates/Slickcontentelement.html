{namespace ce = Netzmacher\Slick\ViewHelpers\v87}
<f:layout name="Default" />
<f:section name="Main">
	<f:format.raw>
		<ce:fal data="{data}" as="images">
			<f:if condition="{0:data.section_frame} == {0:'62474'}">
				<f:then>
					<f:render partial="Image" arguments="{_all}" />
				</f:then>
				<f:else>
					<f:comment>#i0026, 171217, dwildt, ~</f:comment>
					<div>
					<f:render partial="Image" arguments="{_all}" />
						<div class="contentwrap" style="height:{data.imageheight}px;">
							<div class="slick-header">
								<f:if condition="{data.header_link}">
									<f:then>
										<f:link.page pageUid="{data.header_link}">{data.header}</f:link.page>
									</f:then>
									<f:else>
										{data.header}
									</f:else>
								</f:if>
							</div>
							<div class="slick-text">
								<f:format.html>{data.bodytext}</f:format.html>
							</div>
						</div>
					</div>
				</f:else>
			</f:if>
		</ce:fal>
	</f:format.raw>

</f:section>
